spring.devtools.remote.secret=MCYMCYMCY

spring.datasource.url=jdbc:postgresql://localhost:5432/${DB:postgres}
spring.datasource.username=${USR:postgres}
spring.datasource.password=${PASS:postgres}
spring.jpa.show-sql=true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate

security.basic.enable = false
security.ignored=/**

## JWT Properties
jwt.expiration.time = 9000000
jwt.token.name = Authorization
jwt.private.token = thebestsecretkeyintheworldimpossibletoguess
refresh.token.name = Refresh_Token

server.port = 7000